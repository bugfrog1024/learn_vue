<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格: {{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 1, name: 'C', price: 10},
        {id: 2, name: 'Python', price: 20},
        {id: 3, name: 'Java', price: 30}
      ]
    },
    computed: {
      totalPrice: function () {
        result = 0
        for (let i=0; i<this.books.length; i++){
          result += this.books[i].price
        }
        //ES6语法
        for (let i in this.books){
          result += this.books[i].price
        }
        for (let book of this.books){
          result += book.price
        }
        return result
      }
    }
  })
</script>

</body>
</html>
