<script>
  //常规写法
  const add = (a,b) => {
    return a + b
  }
  //函数只有一个参数时可以省略小括号
  const power = num => {
    return num * num
  }
  //函数体中只有一行代码时可以省略大括号和return
  const mul = (a,b) => a * b
</script>
