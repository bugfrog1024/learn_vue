<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--lazy-->
  <input type="text" v-model.lazy="msg">
  <h2>{{msg}}</h2>
  <!--number-->
  <input type="number" v-model.number="age">
  <h2>{{typeof(age)}}</h2>
  <!--trim-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: 'Hello',
      age: 22,
      name: ''
    }
  })
</script>

</body>
</html>
