<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--选择一个-->
  <select v-model="fruit">
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="芒果">芒果</option>
    <option value="葡萄">葡萄</option>
  </select>
  <h2>{{fruit}}</h2>
  <!--选择多个-->
  <select v-model="fruits" multiple>
    <option value="苹果">苹果</option>
    <option value="香蕉">香蕉</option>
    <option value="芒果">芒果</option>
    <option value="葡萄">葡萄</option>
  </select>
  <h2>{{fruits}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      fruit: '香蕉',
      fruits: []
    }
  })
</script>

</body>
</html>
