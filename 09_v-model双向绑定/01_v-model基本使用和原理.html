<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <input type="text" v-model="msg">
  <input type="text" :value="msg" @input="msg = $event.target.value">
  {{msg}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: 'Hello'
    }
  })
</script>

</body>
</html>
