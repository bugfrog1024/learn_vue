<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const obj = {
    counter: 0
  }

  Vue.component('cpn',{
    template: '#cpn',
    data(){
      // return {
      //   counter: 0
      // }
      return obj
    },
    methods: {
      decrement(){
        this.counter --
      },
      increment(){
        this.counter ++
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
    }
  })
</script>

</body>
</html>
