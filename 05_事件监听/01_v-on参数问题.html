<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--事件调用的方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>
  <!--方法需要参考，且事件定义时传递了参数-->
  <button @click="btn2Click(123)">按钮2</button>
  <!--方法本身需要参数，但事件定义时省略了小括号，这时Vue会默认将浏览器生成的event事件对象作为第一个参数传入到方法-->
  <button @click="btn3Click">按钮3</button>
  <!--方法需要event对象，同时又需要其他参数，手动获取浏览器参数的event对象：$event-->
  <button @click="btn4Click(123, $event)">按钮4</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    methods: {
      btn1Click(){
        console.log('btn1Click')
      },
      btn2Click(abc){
        console.log('btn2Click', abc)
      },
      btn3Click(event){
        console.log('btn3Click', event)
      },
      btn4Click(abc, event){
        console.log('btn4Click', abc, event)
      }
    }
  })
</script>

</body>
</html>
